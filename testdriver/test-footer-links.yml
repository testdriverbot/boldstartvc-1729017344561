version: 4.0.69
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Scroll to the footer section.
    commands:
      - command: scroll-until-text
        text: >-
          We use cookies to ensure that we give you the best experience on our
          website.
        direction: down
  - prompt: >-
      Click on each footer link one by one  # Use the content of the file from
      the environment
    commands:
      - command: scroll-until-text
        text: >-
          We use cookies to ensure that we give you the best experience on our
          website.
        direction: down
